# customizable
storageSize: 5Gi
storageClassName:
useTempLocalStorage:
tempLocalStorageSize: 5Gi
ravenImageTag: "1.2096.1"
imagePullPolicy: IfNotPresent
ingressClassName: nginx

# these values are generated by the script and shouldn't be changed
nodeTags:
- A
- B
- C
domain: "ravendb.example.com"
email: user@example.com
setupMode: LetsEncrypt
license: '{}'
imagePullSecrets: []

topologySpreadConstraints:
- maxSkew: 1
  topologyKey: topology.kubernetes.io/zone
  whenUnsatisfiable: DoNotSchedule

# Server-wide Backup configuration
backupEnabled: false
backupTaskName: "Periodic Backup"
backupFullBackupFrequency: "0 2 * * *"
backupIncrementalBackupFrequency: "0 * * * *"
backupMinimumBackupAgeToKeep: "30.00:00:00"
backupAzureContainerName: ""
backupAzureAccountName: ""
backupAzureSasTokenSecretName: ""
