apiVersion: v1
kind: Service
metadata:
  name: {{ include "opus.fullname" . }}
  labels:
    {{- include "opus.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: https
      protocol: TCP
      name: https
    - port: {{ .Values.service.port }}
      targetPort: https
      protocol: UDP
      name: http3
  selector:
    {{- include "opus.selectorLabels" . | nindent 4 }}
